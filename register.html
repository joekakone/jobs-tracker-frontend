<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jobs Tracker - Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-gray-900 to-black text-white min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="w-full flex justify-center py-4 px-4">
    <ul class="flex flex-wrap justify-center gap-4 sm:gap-6 bg-white text-black rounded-full px-6 py-2 font-medium shadow-lg text-sm sm:text-base">
      <li><a href="index.html" class="hover:underline">Home</a></li>
      <li><a href="jobs.html" class="hover:underline">Jobs</a></li>
      <!-- <li><a href="companies.html" class="hover:underline">Companies</a></li> -->
      <li><a href="pricing.html" class="hover:underline">Pricing</a></li>
      <li><a href="blog.html" class="hover:underline">Blog</a></li>
      <li><a href="login.html" class="hover:underline">Login</a></li>
    </ul>
  </nav>

  <!-- Main content -->
  <main class="flex-grow flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md bg-gray-800 rounded-xl p-8 shadow-lg">
      <h1 class="text-3xl font-semibold mb-6 text-center">Créer un compte</h1>

      <form action="#" method="post" class="space-y-4">
        <input type="text" name="last_name" placeholder="Nom" required class="w-full px-5 py-3 rounded-full text-black focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        <input type="text" name="first_name" placeholder="Prénom" required class="w-full px-5 py-3 rounded-full text-black focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        <input type="email" name="email" placeholder="Email" required class="w-full px-5 py-3 rounded-full text-black focus:outline-none focus:ring-2 focus:ring-indigo-400" />
        <input type="password" name="password" placeholder="Mot de passe" required class="w-full px-5 py-3 rounded-full text-black focus:outline-none focus:ring-2 focus:ring-indigo-400" />

        <div class="flex items-center gap-2 text-gray-300">
          <input type="checkbox" name="conditions" id="conditions" required class="accent-indigo-400" />
          <label for="conditions" class="text-sm">J'accepte les conditions d'utilisation</label>
        </div>

        <button type="submit" class="w-full bg-white text-black font-medium px-5 py-3 rounded-full hover:bg-gray-200 transition">
          Créer un compte
        </button>
      </form>

      <div class="mt-6 text-center text-sm text-gray-400">ou inscrivez-vous avec</div>

      <div class="mt-4 flex flex-col gap-3">
        <button class="w-full bg-white text-black px-4 py-2 rounded-full font-medium hover:bg-gray-200 transition">Google</button>
        <button class="w-full bg-blue-600 text-white px-4 py-2 rounded-full font-medium hover:bg-blue-500 transition">Facebook</button>
      </div>
      
      <p class="mt-6 text-center text-sm text-gray-400">
        Vous avez déjà un compte ?
        <a href="login.html" class="text-indigo-400 hover:underline">Connectez-vous</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-gray-400 text-sm py-6 border-t border-gray-800 mt-12">
    &copy; 2025 - Jobs Tracker. Tous droits réservés.
  </footer>

</body>
</html>
